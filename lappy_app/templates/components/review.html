<form action="{% url 'review' %}" method="POST">
    {% csrf_token %}
    <h4 class="mb-5 fw-bold">Leave a Reply</h4>
    <div class="row g-4">
        <div class="col-lg-12" style="display: none;">
            <div class="border-bottom rounded">
                <input type="number" id="product_id" name="product_id" value="{{product.id}}" readonly>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="border-bottom rounded">
                <input type="text" class="form-control border-0 me-4" placeholder="Your Name *" id="customer_name" name="customer_name" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="border-bottom rounded">
                <input type="email" class="form-control border-0" placeholder="Your Email *" id="customer_email" name="customer_email" required>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="border-bottom rounded my-4">
                <textarea class="form-control border-0" cols="30" rows="8" placeholder="Your Review *"
                    spellcheck="false" id="review" name="review"></textarea>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="d-flex justify-content-between py-3 mb-5">
                <div class="d-flex align-items-center">
                    <select class="form-select" aria-label="Default select example" id="rate" name="rate" required>
                        <option selected>Please Rate</option>
                        <option value=1>
                            &#9733; &#9734; &#9734; &#9734; &#9734;
                        </option>
                        <option value=2>
                            &#9733; &#9733; &#9734; &#9734; &#9734;
                        </option>
                        <option value=3>
                            &#9733; &#9733; &#9733; &#9734; &#9734;
                        </option>
                        <option value=4>
                            &#9733; &#9733; &#9733; &#9733; &#9734;
                        </option>
                        <option value=5>
                            &#9733; &#9733; &#9733; &#9733; &#9733;
                        </option>
                    </select>
                    <!-- <p class="mb-0 me-3">Please rate:</p>
                    <div class="d-flex align-items-center" style="font-size: 12px;">
                        <i class="fa fa-star text-muted"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div> -->
                </div>
                <button type="submit" class="btn border border-secondary text-primary rounded-pill px-4 py-3">Post Comment</button>
            </div>
        </div>
    </div>
</form>
