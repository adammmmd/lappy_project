<div class="container-fluid my-5 py-5">
    <div class="container my-5 py-5" style="outline: 1px solid red;">
        <div class="my-5 border">
            <h1>Signup</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Signup</button>
                <a href="{% url 'login' %}">Already have account?</a>
            </form>
        </div>
    </div>
</div>
