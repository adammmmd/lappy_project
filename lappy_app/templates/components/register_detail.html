<section class="h-100 my-5 py-5">
    <div class="container py-5 my-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex justify-content-center align-items-center">
                            <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /> -->
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form method="POST">
                                    {% csrf_token %}
                                    <!-- <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Lappy</span>
                                    </div> -->
    
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register an Account
                                    </h5>
    
                                    <div class="form-outline mb-4">
                                        <input type="text" id="id_username" name="username"
                                            class="form-control form-control-lg" required />
                                        <label class="form-label" for="id_username">Username</label>
                                    </div>

                                    <div class="d-flex justify-content-center" style="gap: 10px;">
                                        <div class="form-outline mb-4">
                                            <input type="text" id="id_first_name" name="first_name"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="id_first_name">Firstname</label>
                                        </div>
    
                                        <div class="form-outline mb-4">
                                            <input type="text" id="id_Last_name" name="last_name"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="id_last_name">Lastname</label>
                                        </div>
                                    </div>
    
                                    <div class="form-outline mb-4">
                                        <input type="email" id="id_email" name="email"
                                            class="form-control form-control-lg" required/>
                                        <label class="form-label" for="id_email">Email</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="id_password1" name="password1"
                                            class="form-control form-control-lg" required/>
                                        <label class="form-label" for="id_password1">Password</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="id_password2" name="password2"
                                            class="form-control form-control-lg" required/>
                                        <label class="form-label" for="id_password2">Confirm Password</label>
                                    </div>
    
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                                    </div>
    
                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account?
                                        <a href="{% url 'login' %}" style="color: #393f81;">Login here</a>
                                    </p>
                                </form>
    
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5 d-flex justify-content-center align-items-center">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-0">Lappy</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
