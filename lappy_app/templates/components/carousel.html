    {% load static %}
        <!-- Hero Start -->
        <div id="carouselId" class="carousel slide position-relative" style="margin-top: 200px; position: relative; background-color: rgba(0,0,0,0.5)" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active rounded">
                    <img src="{% static 'img/laptop-1.jpg' %}" class="img-fluid bg-secondary w-100 rounded" style="height: 400px; opacity: .7; object-fit: cover;" alt="First slide">
                    <!-- <a href="#" class="btn px-4 py-2 text-white rounded">Pro</a> -->
                </div>
                <div class="carousel-item rounded">
                    <img src="{% static 'img/laptop-2.jpg' %}" class="img-fluid w-100 rounded" style="height: 400px; opacity: .7; object-fit: cover;" alt="Second slide">
                    <!-- <a href="#" class="btn px-4 py-2 text-white rounded">Max</a> -->
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div style="position: absolute; left: 13%; top: 50%; transform: translate(0, -50%)">
                <h4 class="mb-3 text-dark">No. 1 Laptop Marketplace</h4>
                <h1 class="mb-5 display-3 text-primary">25 Years Guarantee</h1>
